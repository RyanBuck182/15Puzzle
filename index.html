<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Slide Puzzle Game</title>
</head>
<body>
    <header>
        <h1>Slide Puzzle Game</h1>
    </header>
    <main>
        <div id="game">
            <div id="topBar">
                <div id="puzzleSize">
                    <label for="puzzleSizeDropdown">Puzzle Size:</label>
                    <select name="puzzleSize" id="puzzleSizeDropdown">
                        <option>35</option>
                        <option>24</option>
                        <option selected>15</option>
                        <option>8</option>
                    </select>
                </div>
                
                <p id="status">0/15</p>
            </div>
            <div id="puzzle"></div>
            <div id="bottomBar">
                <button type="button" id="regenerate">Generate New Puzzle</button>
                <button type="button" id="numerals">Roman Numerals</button>
            </div>    
        </div>
    </main>
</body>
</html>
